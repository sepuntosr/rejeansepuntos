		<div class = "vidplay" id="vidplayer">
			<video width="100%" controls autoplay id="myvid">
				<source src="videos/NatGeo.mp4" type="video/mp4">
			</video>
			<img src="images/closebutton.png" class="closebtn" onclick="stopvid()">
		</div>
	
	
		<script>
		
			var vidplayer = document.getElementById("vidplayer");
			var myvid = document.getElementById("myvid");

			function stopvid(){
				vidplayer.style.display = "none";
				vidplayer.pause();
			}
				
			function playvid(file){
				myvid.src = file;
				vidplayer.style.display = "block";
				vidplayer.play();
 			}
			
			
			
			
		</script>
